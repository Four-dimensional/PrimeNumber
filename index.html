<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>PrimeNumber</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
    <script>
      function prime() {
        var i = 2;
        var k = 1;
        for (var i = 1; 1; i++) {
          for (let w = 1; w <= i; w++) {
            if (parseFloat(i) % parseFloat(w) == 0) {
              if (parseFloat(i) / parseFloat(w) == 1) {
                break;
              } else if ((parseFloat(i) / parseFloat(w)) != (1 && i)) {
                k += 1;
              }
            }
          }
          if (k == 0) {
            alert(i);
          }
          k = 0;
          i += 1;
        }
      }
      alert(2);
      prime();
    </script>
  </body>
</html>
